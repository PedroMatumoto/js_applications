<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste HTML</title>
    <style>
      .basico {
        width: 200px;
        padding-left: 10px;
        padding-right: 10px;
        border: 2px solid black;
      }

      .outra {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div
      style="
        margin: auto;
        width: 768px;
        background-color: #eee;
        padding: 12px;
        border-radius: 8px;
      "
    >
      <label for="nome" style="display: block; margin-bottom: 4px">Nome:</label>
      <input
        type="text"
        id="nome"
        style="
          padding-top: 8px;
          padding-bottom: 8px;
          border-style: hidden;
          outline: none;
          width: 100%;
          border-radius: 8px;
          box-sizing: border-box;
        "
      />
      <button
        style="
          padding-top: 8px;
          padding-bottom: 8px;
          border-radius: 8px;
          margin-top: 12px;
          background-color: blueviolet;
          border: none;
          width: 100%;
          color: white;
        "
      >
        Enviar
      </button>

      <!-- Explicando atributo box-sizing -->
      <!-- <div class="basico">Caixa 1</div>
        <div class="basico outra">Caixa 2</div> -->
    </div>
  </body>
</html>
